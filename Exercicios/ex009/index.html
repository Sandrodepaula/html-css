<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-brUTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol >
    <h2>Lista não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Tomate</li>
        <li>Leite</li>
    </ul>
    <h2>Minhas Linguagens Favoritas</h2>
    <ol>
        <li>Antigas</li>
        <ol type="a">
            <li>Clipper</li>
            <li>Visual Basic</li>
        </ol>
        <li>Novas</li>
        <ol type="a" start="3">
            <li>PHP</li>
            <li>Python</li>
            <li>JavaScripe</li>
        </ol>
    </ol>
</body>
</html>
