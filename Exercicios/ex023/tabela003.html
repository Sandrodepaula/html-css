<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>H</td>
            
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
    </table>
    
</body>
</html>
